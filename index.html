<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>coming soon component</title>
  </head>
  <body>
    <main>
      <section class="text">
        <header><img src="./imgs/logo.svg" alt="" /></header>
        <div class="img-mobile">
          <img src="./imgs/hero-mobile.jpg" alt="" />
        </div>

        <h1>
          <span> WE'RE </span> <br />
          COMING <br />
          SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form-js" action="">
          <input placeholder="Email Address" id="input-js" value="" />
          <button id="btn-js" type="submit">
            <img src="./imgs/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p id="error-text" class="hidden">Please provide a valid email</p>
      </section>
      <section class="img">
        <img class="img-desktop" src="./imgs/hero-desktop.jpg" alt="" />
      </section>
    </main>
    <script src="code.js"></script>
  </body>
</html>
